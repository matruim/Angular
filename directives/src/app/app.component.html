<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              *ngFor="let odd of oddNumbers"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'pink' : 'transparent'}"
          >{{odd}}</li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
              *ngFor="let num of numbers"
              [ngClass]="{odd: num % 2 !== 0}"
              [ngStyle]="{backgroundColor: num % 2 !== 0 ? 'pink !important' : 'transparent'}"
          >{{num}}</li>
        </div>
      </ul>
      <p appBasicHighlight>This is styled with a basic directive.</p>
      <p appBetterHighlight [defaultColor]="'CornflowerBlue'" [highlightColor]="'Skyblue'">this is styled with a better
        directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
