<div class="row">
  <div class="col-xs-12 col-6 offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <p>{{error}}</p>-->
<!--    </div>-->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center"><app-loading-spinner></app-loading-spinner></div>
    <form class="mt-3" #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="input-group mb-3">
        <label class="input-group-text" for="email">E-Mail</label>
        <input class="form-control" type="email" id="email" ngModel name="email" required email>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="password">Password</label>
        <input class="form-control" type="password" id="password" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary me-2" type="submit" [disabled]="!f.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
