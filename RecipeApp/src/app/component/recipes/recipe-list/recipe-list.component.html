<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-group">
    <app-recipe-item *ngFor="let r of recipes; index as i" [id]="i" [recipe]="r"></app-recipe-item>
  </div>
</div>
